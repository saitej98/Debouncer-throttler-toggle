<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <input placeholder="search anything to get alert in 1 seconds" type="text" oninput="debounce(searchMovie,1000)"
            id="movie">
    </div>
    <div id="searchResult">
    </div>
</body>

</html>
<script>
    function searchMovie() {
        let inp = document.getElementById('movie').value;
        if (inp.length === 0) {
            document.getElementById('searchResult').textContent = null;
        } else {
            let k = `Searching for ${document.getElementById('movie').value}`;
            document.getElementById('searchResult').textContent = k;
        }
    }
    let id;
    function debounce(func, delay) {
        if (id) {
            clearTimeout(id);
        }
        id = setTimeout(function () {
            func()
        }, delay);
    }
</script>
